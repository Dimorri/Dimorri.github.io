<html>
  <head>
    <title>Music Chart</title>
    <style>
      Body{
        background-color:#D03636
      }
    </style>
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js" charset="utf-8"></script>
  </head>
  <body>
    <center>
      <h1>A Chart of Kendrick Lamar's songs</h1>
      <div id="plot"></div>
      <h2>View the Videos for the Songs Below</h2>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/HfWLgELllZs?si=eM6PnE8IkMoNWQ0b" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <br>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/NPqDIwWMtxg?si=DUbo8vmGIsTLhMcz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <br>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/NYH6Oa4PXlY?si=_kGVLcDWcnlQxfxj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <br>
      <script>
        let songs = ["Squabble up", "Euphoria", "30 for 30"];
        let views = [12929430, 27364702, 63560112];
        let trace = {
          x: songs,
          y: views,
          type: "bar"
        };
        let data = [trace];
        Plotly.newPlot("plot", data);
      </script>
      <p>
        <a href="index.html">Click here to go back to Home Page</a>
      </p>
    </center>
    <footer>
      <center>
        <hr>
        <p>
          <i>Dimorri's Website &copy;2025</i>
        </p>
      </center>
    </footer>
  </body>
</html>
